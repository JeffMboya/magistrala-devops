{{- if .Values.provision.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-provision
spec:
  selector:
    app: {{ .Release.Name }}
    component: provision
  ports:
    - protocol: TCP
      port: {{ .Values.provision.httpPort | int }}
      name: {{ .Release.Name }}-provision-{{ .Values.provision.httpPort }}
{{- end }}
